<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Direct Popup for Adobe XD Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <script>
    // Function to open the popup when the page loads
    window.onload = function() {
      var popup = window.open(
        'https://xd.adobe.com/view/68396073-7aca-4891-a2fe-a6f8fcd2ab6d-3d6a/?fullscreen', 
        'Adobe XD Prototype', 
        'width=1000,height=800,scrollbars=yes,resizable=yes'
      );

      if (popup) {
        popup.focus();
      } else {
        alert("Popup blocked! Please allow popups in your browser.");
      }

      // Redirect the main page to the new URL
      window.location.href = 'http://solvedbysarim.com/';
    }
  </script>

</body>
</html>
