<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype with Popup</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Styling for the popup */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #popup .popup-content {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            color: black;
            position: relative;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>

    <h1>My GitHub Page: Solved by Sarim</h1>

    <!-- Figma Prototype iframe -->
    <iframe src="https://sarimnaeem2010.github.io/solvedbysarim/" width="100%" height="600px" frameborder="0"></iframe>

    <!-- Hidden Popup -->
    <div id="popup">
        <div class="popup-content">
            <span id="closeBtn">X</span>
            <h3>Popup Content</h3>
            <p>This is the content of the popup. You can add any HTML here.</p>
        </div>
    </div>

    <script>
        // Function to show the popup
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Close popup when clicking on 'X'
        document.getElementById("closeBtn").onclick = closePopup;

        // Listen for messages from the iframe
        window.addEventListener("message", function(event) {
            if (event.origin === "https://sarimnaeem2010.github.io" && event.data === "openPopup") {
                openPopup();  // Open the popup when the message is received
            }
        });

        // Example: if you want to send a message from within iframe, you'd need to inject this JavaScript into the iframe content
        // Inside your iframe content (e.g., GitHub page), you'd add:
        // window.parent.postMessage('openPopup', '*');
    </script>

</body>
</html>
