<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype with Popup</title>
    <style>
        /* Styling for iframe */
        .figma-container {
            position: relative;
            width: 100%;
            height: 600px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }

        .popup-close {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup-close:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Figma Prototype Embedded -->
    <div class="figma-container">
        <iframe id="figma-iframe" src="https://www.figma.com/proto/cLgzQeKLi7ooqv0yTMN0Cu/ArtbySarim-Portfolio?node-id=170-389&node-type=canvas&t=VrxCVKS3cS2XonuJ-0&scaling=scale-down-width&content-scaling=fixed&page-id=1%3A2&starting-point-node-id=170%3A389&hide-ui=1" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <h2>This is a Popup!</h2>
            <p>Content inside the popup.</p>
            <button class="popup-close" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to open the popup
        function openPopup() {
            document.getElementById("popup-overlay").style.display = "flex";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup-overlay").style.display = "none";
        }

        // Check URL for the 'showPopup' parameter
        function checkUrlForPopup() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('showPopup') && urlParams.get('showPopup') === 'true') {
                openPopup();
            }
        }

        // Run the check when the page loads
        window.onload = checkUrlForPopup;
    </script>

</body>
</html>
