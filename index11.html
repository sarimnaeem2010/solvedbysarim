<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype with Popup</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Styling for the popup */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #popup .popup-content {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            color: black;
            position: relative;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>

    <h1>My Figma Prototype with Popup</h1>

    <!-- Figma Prototype iframe -->
    <iframe id="figma-frame" src="https://www.figma.com/proto/cLgzQeKLi7ooqv0yTMN0Cu/ArtbySarim-Portfolio?node-id=170-389&node-type=canvas&t=VrxCVKS3cS2XonuJ-0&scaling=scale-down-width&content-scaling=fixed&page-id=1%3A2&starting-point-node-id=170%3A389&hide-ui=1" 
    width="100%" height="600px" frameborder="0"></iframe>

    <!-- Hidden Popup -->
    <div id="popup">
        <div class="popup-content">
            <span id="closeBtn">X</span>
            <h3>Popup Content</h3>
            <p>This is the content of the popup. You can add any HTML here.</p>
        </div>
    </div>

    <script>
        // Function to show the popup
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Close popup when clicking on 'X'
        document.getElementById("closeBtn").onclick = closePopup;

        // Add a listener for message events from the iframe (Figma frame)
        window.addEventListener("message", function(event) {
            // Check if the message is from the Figma iframe
            if (event.origin === "https://www.figma.com") {
                // This listens for the custom message (e.g., when user clicks a Figma button)
                if (event.data === "openPopup") {
                    openPopup();
                }
            }
        });

        // Function to trigger an action (this could be your Figma button or any action)
        function triggerFigmaPopup() {
            // Send a message to the iframe to trigger the popup (use the Figma button or interaction)
            const iframe = document.getElementById("figma-frame");
            iframe.contentWindow.postMessage("openPopup", "https://www.figma.com");
        }

        // For demonstration, this will simulate triggering the Figma button to open the popup
        setTimeout(triggerFigmaPopup, 5000); // Trigger after 5 seconds
    </script>

</body>
</html>
